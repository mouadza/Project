    <style>
    body {
        background-image: url(https://cutewallpaper.org/25/bbt-car-hd-wallpaper/231973839.jpg);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .form {
  position: absolute;
  top: 14%;
  width: 36%;
  left: 30%;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #fff;
  padding: 20px;
  border-radius: 20px;
}

.title {
  font-size: 28px;
  color: #4F46E5;
  font-weight: 500;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
}

.title::before,.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #4F46E5;
}

.title::before {
  width: 18px;
  height: 18px;
  background-color: #4F46E5;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.message, .signin {
  color: rgba(88, 87, 87, 0.822);
  font-size: 14px;
}

.signin {
  text-align: center;
}

.signin a {
  color: #4F46E5;
}
.signin:hover a {
  color: greenyellow;
}

.signin a:hover {
  text-decoration: underline #4F46E5;
}

.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  width: 95%;
  padding: 10px 10px 20px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  position: absolute;
  left: 10px;
  top: 15px;
  color: grey;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 15px;
  font-size: 0.9em;
}

.form label .input:focus + span,.form label .input:valid + span {
  top: 30px;
  font-size: 0.7em;
  font-weight: 600;
}

.form label .input:valid + span {
  color: green;
}

.submit {
  border: none;
  outline: none;
  background-color: #4F46E5;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
}

.submit:hover {
  color: #4F46E5;
  background-color: white;
  border: 1px dashed #4F46E5;
  cursor: pointer;
  transition: 0.5s;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}
nav {
  position: fixed;
  background-color: rgb(22, 34, 59);
  top: 0px;
  height: 80px;
  width: 100%;
  z-index: 999;
}

ul {

.search {

nav .search button {

li a {

li:hover a {

ul li ul.dropdown {
    width: 100%;

    z-index: 999;
    display: none;
}
ul li:hover ul.dropdown {

    width: 100px;
    height: 30px;
}
ul.dropdown li a {

    width: 100px;
    height: 20px;
}
ul.dropdown li:hover a {
    background-color: black;
    width: 100%;
    height: 30px;
}

}

}
