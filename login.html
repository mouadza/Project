.form {

  text-align: center;
  color: #000;
}

.input-container {

}

.input-container input, .form button {

.input-container input {

.submit {

  width: 100%;
  border-radius: 0.5rem;
  text-transform: uppercase;
}
.submit:hover {

  background-color: white;
  border: 1px dashed #639;
  cursor: pointer;
  transition: 0.5s;
}
.signup-link {
  color: #6B7280;
  font-size: 0.875rem;

.signup-link a {

  color: #4F46E5;
}
.signup-link:hover a {
  text-decoration: underline;
  color: greenyellow;
}
